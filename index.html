<!doctype html>
<html lang="en">
<head>
	<title>Project 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="reset" media="screen" href="css/reset.css">
	<link rel="stylesheet" media="screen" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
	<!-- Title Section -->
	<div class="title">
		<h1>Beta Tester Program Test Sign Up Page</h1>
		<p>In this page, you will required to fill the data before you can register your name for the test</p>
		<hr>
	</div>
	
	<!-- User Registration -->
	<div class="container">
		<label for="name"><b>Name</b></label>
		<input type="text" placeholder="Your Full Name Here" name="name" required>
		<label for="email"><b>E-Mail</b></label>
		<input type="text" placeholder="example@example.com" name="email" required>
		<label for="pass"><b>Password</b></label>
		<input type="password" placeholder="Enter your Password here" name="pass" required>
		<label type="pass-repeat"><b>Repeat Password</b></label>
		<input type="password" placeholder="Re-Enter your password here" name="pass-repeat" required>
		<label for="dob"><b>Date of Birth (DoB)</b></label>
		<input type="date">
	</div>
	<label>
			<input type="checkbox" name="agree"> Agree for Accepting <strong>Terms & Regulations</strong>
	</label>
	
	<!-- Register Or Not Section -->
	<div>
		<button type="button" class="cancel">Cancel</button>
		<button type="submit" class="submit">REGISTER</button>
	</div>
</body>
</html>
