<!doctype html>
<html lang="en">
<head>
	<title>Project 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="reset" media="screen" href="css/reset.css">
	<link rel="stylesheet" media="screen" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
	<!-- Title Section -->
	<div class="title">
		<h1>Beta Tester Program Test Sign Up Page</h1>
		<p>In this page, you will required to fill the data before you can register your name for the test</p>
		<p>Created By: <b>Enrique A. Budiono</b></p>
		<hr>
	</div>
	
	<!-- User Registration -->
	<div class="container">
		<label><b>Name</b></label>
		<input type="text" placeholder="Your Full Name Here" name="name" required>
		<label><b>Age</b></label>
		<input type="number" placeholder="Your age" name="age" required>
		<label><b>E-Mail</b></label>
		<input type="text" placeholder="example@example.com" name="email" required>
		<label><b>Password</b></label>
		<input type="password" placeholder="Enter your Password here" name="pass" required>
		<label><b>Repeat Password</b></label>
		<input type="password" placeholder="Re-Enter your password here" name="repeat" required>
		<label><b>Phone Number</b></label>
		<input type="number" placeholder="(xxx)xxx-xxxx" name="phone" required>
		<label><b>Address</b></label>
		<input type="text" placeholder="City,State (Chicago, IL)" name="location" required>
		<label><b>Date of Birth (DoB)</b></label>
		<input type="date">
		<label>Background</label>
		<textarea rows="4" cols="50" name="Comments">Enter your Background here</textarea>
		<hr>
		<label>
			<input type="checkbox" name="agree">Agreeing for Accepting <a href="#"><strong>Terms & Regulations</strong></a>
		</label>
	</div>
	
	<!-- Register Or Not Section -->
	<div>
		<button type="button" class="cancel">CANCEL</button>
		<button type="submit" class="submit">SIGN UP / REGISTER</button>
	</div>
</body>
</html>
