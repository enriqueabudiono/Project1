<!doctype html>
<html lang="en">
<head>
	<title>Project 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="reset" media="screen" href="css/reset.css">
	<link rel="stylesheet" media="screen" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="icon" href="media/iit.png">
	<!-- JS File -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<header>
	<div class="title">
		<h1>Beta Tester Program Test Sign Up Page</h1>
		<p>In This page, you will required to fill the data before you can register to the program</p>
		<p>Created By: <strong>Enrique A. Budiono</strong></p>
	</div>
</header>
<body>
	<!-- Main Program -->
	<div class="container rule">
		<form class="form" method="post" action="#" autocomplete="on">
			<label><strong>Name</strong></label>
			<input type="text" name="dname" id="name" placeholder="Your Name Here" required>
			
			<label><strong>Age</strong></label>
			<input type="number" name="dage" id="age" placeholder="Your Age" required>
			
			<label><strong>E-Mail</strong></label>
			<input type="email" name="demail" id="email" placeholder="example@example.com" required>
			
			<label><strong>Password</strong></label>
			<input type="password" name="password" id="password" placeholder="Your Password here" required>
			
			<label><strong>Re-Password</strong></label>
			<input type="password" name="cpassword" id="cpassword" placeholder="Your Password here" required>
			
			<label><strong>Address</strong></label>
			<input type="text" name="address" id="address" placeholder="City, State" required>
			
			<label><strong>Date of Birth (DoB)</strong></label>
			<input type="date" name="dob" id="dob" required>
			
			
			<label>
				<input type="checkbox" name="agree">By Checking the box you accept <a href="#"><strong>Terms & Regulations</strong></a>
			</label>
			
			<!-- Accept or Not -->
			<div class="rule">
				<button type="button" class="cancel">CANCEL</button>
				<button type="submit" class="submit" name="register" id="register" value="Register">REGISTER</button>
			</div>
		</form>
	</div>
</body>
</html>
