<!doctype html>
<html lang="en">
<head>
	<title>Project 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="reset" media="screen" href="css/reset.css">
	<link rel="stylesheet" media="screen" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<!-- JS File -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<!-- Title Screen -->
	<div class="title">
		<h1>Beta Tester Program Test Sign Up Page</h1>
		<p>In This page, you will required to fill the data before you can register to the program</p>
		<p>Created By: <strong>Enrique A. Budiono</strong></p>
	</div>
	
	<hr>
	
	<!-- Main Program -->
	<div class="container">
		<form class="form" method="post" action="#">
			<label><b>Name</b></label>
			<input type="text" name="dname" id="name" placeholder="Enter your name here" required>
			
			<label><b>Age</b></label>
			<input type="number" name="dage" id="age" placeholder="Your Age" required>
			
			<label><b>E-Mail</b></label>
			<input type="email" name="demail" id="email" placeholder="example@example.com" required>
			
			<label><b>Password</b></label>
			<input type="password" name="password" id="password" placeholder="Your Password here" required>
			
			<label><b>Re-Password</b></label>
			<input type="password" name="cpassword" id="cpassword" placeholder="Your Password here" required>
			
			<label><b>Address</b></label>
			<input type="text" name="address" id="address" placeholder="City, State" required>
			
			<label><b>Date of Birth (DoB)</b></label>
			<input type="date" name="dob" id="dob" required>
			
			<hr>
			
			<label>
				<input type="checkbox" name="agree">By Checking the box you accpet <a href="#"><strong>Terms & Regulations</strong></a>
			</label>
			
			<!-- Accpet or Not -->
			<div>
				<button type="button" class="cancel">CANCEL</button>
				<button type="submit" class="submit" name="register" id="register" value="Register">SUBMIT</button>
			</div>
		</form>
	</div>
</body>
</html>
